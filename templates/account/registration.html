{% extends 'base.html' %}

{% block content %}
<br>

<div class="jumbotron">
  <h1>Sign Up</h1>
  <p>Please sign up</p>
</div>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
{% endblock %}
