{% extends 'base.html' %}

{% block content %}
<br>

<div class="jumbotron">
  <h1>Sell Form</h1>
  <p>Please fill-up the sell form</p>
</div>

  <form class="" action="{% url 'inventory-sell-form' %}" method="post">
    {% csrf_token %}

    <p>{{sell_form.item}}</p>

    <p>{{sell_form.price}}</p>

    <input type="submit" name="" value="click here">

  </form>
{% endblock %}
